{{ define "main" }}
<article>
  {{ .Content }}
</article>

<div class="project-grid">
  {{ range .Pages }}
  <a href="{{ .Permalink }}" class="project-card">
    {{ $img := .Resources.GetMatch "thumbnail.*" }}
    {{ if not $img }}
      {{ $img = (.Resources.ByType "image").GetMatch "*" }}
    {{ end }}
    {{ if $img }}
    <img src="{{ $img.RelPermalink }}" alt="{{ .Title }}">
    {{ else }}
    <div class="project-placeholder">
      <span>{{ substr .Title 0 1 }}</span>
    </div>
    {{ end }}
    <h3>{{ .Title }}</h3>
  </a>
  {{ end }}
</div>
{{ end }}
